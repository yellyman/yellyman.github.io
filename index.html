<!DOCTYPE html>
<html>
  <head>
    <title>
      Minesweeper
   </title>
   <script>
     /*
     att göra: flytta till mitten, inte fortsätta efter död, visa minan, 0 öppnar alla omkring, fixed nr of mines
     */
     let minefield = createBoard(10, 10);
     minefield = surroundingMines(minefield);
    
    function init() {
      let board = document.getElementById("board");
      minefield.forEach((row, rowIndex) => {
        row.forEach((cell, cellIndex) => {
          let button=document.createElement("button");
          let text=document.createTextNode("?");
          button.appendChild(text);
          button.addEventListener("click", (event) => handleClick(rowIndex, cellIndex, cell, event))
          board.appendChild(button);
        });
        let br=document.createElement("br");
        board.appendChild(br);
      });
    }

    function createBoard(width, height) {
       let minefield = [];
       for (row=0; row<height; row++) {
        let newRow = [];
        for (cell=0; cell<width; cell++) {
          newRow.push(getCellValue());
        }   
        minefield.push(newRow);
       }
       console.log(minefield);
       return minefield;
    }

    function surroundingMines(minefield) {
      let result = [];
      let height = minefield.length;
      for (row=0; row<height; row++) {
        let newRow = [];
        let width = minefield[row].length;
        for (cell=0; cell<width; cell++) {
          if (minefield[row][cell] != 'X') {
            let previousRow = minefield[row-1];
            let nw = n = ne = w = e = sw = s = se = 0;

            if (previousRow != undefined) {
              nw = previousRow[cell-1] || '0';
              n = previousRow[cell] || '0';
              ne = previousRow[cell+1] || '0';
            }
            
            w = minefield[row][cell-1] || '0';
            e = minefield[row][cell+1] || '0';
            
            let nextRow = minefield[row+1];
            if (nextRow != undefined) {
              sw = nextRow[cell-1] || '0';
              s = nextRow[cell] || '0';
              se = nextRow[cell+1] || '0';
            } 
            let mineString = nw + n + ne + w + e + sw + s + se;
            // "0X000X0X"
            mineString = mineString.replaceAll('0', '');
            let mineSum = mineString.length;
            newRow.push(mineSum);  
          } else {
            newRow.push('X');
          }

          
        }   
        result.push(newRow);
       }
       console.log(result);
       return result;
    }

    function handleClick(row, cell, value, event) {
      if(value=="X") {
        gameOver();
      } else {
        event.srcElement.textContent = value;
      }
    }

    function getCellValue() {
      const mineProbability=0.4;
      let value=Math.random();
      if (value<mineProbability) {
        return "X";
      } else {
        return "0";
      }
    }
    
    function gameOver() {
      alert("Game Over!");

    }


   </script>
  </head>
  <body onload="init()">
    <h1>
      Minesweeper
    </h1>
    <div id="board">

    </div>
   </body>
</html>
